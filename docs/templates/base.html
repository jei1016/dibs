<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}dibs{% endblock title %}</title>
    <meta name="description" content="{% block description %}Postgres toolkit for Rust{% endblock description %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Recursive:slnt,wght,CASL,CRSV,MONO@-15..0,300..1000,0..1,0..1,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ get_url(path='favicon.svg') }}">
</head>
<body class="{% block body_class %}{% endblock body_class %}">
    <nav class="site-nav">
        <a href="{{ get_url(path='/') }}" class="site-nav-brand">
            <span class="logo">dibs</span>
        </a>
        <a
            href="{{ get_url(path='guide/') }}"
            class="site-nav-link {% if current_path is starting_with('/guide') %}active{% endif %}"
        >
            Guide
        </a>
        <a
            href="{{ get_url(path='reference/') }}"
            class="site-nav-link {% if current_path is starting_with('/reference') %}active{% endif %}"
        >
            Reference
        </a>
        <div class="site-nav-spacer"></div>
        <a href="https://github.com/bearcove/dibs" class="site-nav-github" title="GitHub">
            <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
        <a href="https://crates.io/crates/dibs" class="site-nav-crates" title="crates.io">
            <svg viewBox="0 0 512 512" width="24" height="24" fill="currentColor">
                <path d="M256 0L0 128v256l256 128 256-128V128L256 0zm0 48l192 96-192 96-192-96 192-96zM32 176l192 96v176L32 352V176zm224 272V272l192-96v176l-192 96z"/>
            </svg>
        </a>
    </nav>

    {% block body %}
    <main class="content">
        {% block content %}{% endblock content %}
    </main>
    {% endblock body %}

    <footer>
        <p>
            Made by <a href="https://fasterthanli.me">fasterthanlime</a>
            · <a href="https://github.com/bearcove/dibs">GitHub</a>
            · MIT/Apache-2.0
        </p>
    </footer>

    <script>
    (function() {
        const toc = document.querySelector('.toc');
        if (!toc) return;

        const tocLinks = toc.querySelectorAll('a[href^="#"]');
        if (!tocLinks.length) return;

        const headings = [];
        tocLinks.forEach(link => {
            const id = link.getAttribute('href').slice(1);
            const heading = document.getElementById(id);
            if (heading) headings.push({ heading, link });
        });

        if (!headings.length) return;

        function updateActive() {
            const scrollY = window.scrollY;
            const offset = 120;

            let current = headings[0];
            for (const h of headings) {
                if (h.heading.offsetTop - offset <= scrollY) {
                    current = h;
                }
            }

            tocLinks.forEach(link => link.classList.remove('active'));
            if (current) current.link.classList.add('active');
        }

        window.addEventListener('scroll', updateActive, { passive: true });
        updateActive();
    })();
    </script>
</body>
</html>
